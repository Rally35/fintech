[Unit]
Description=Update FinTech stock prices
After=network.target
PartOf=update-prices.timer

[Service]
Type=oneshot
User=fintech
WorkingDirectory=/home/fintech/fintech-app
# Adjust this to point to your container execution or local venv
# Here we assume executing inside the container via docker exec
ExecStart=/usr/bin/docker exec fintech-app-streamlit python scripts/update_prices.py
StandardOutput=journal
StandardError=journal

[Install]
WantedBy=update-prices.timer